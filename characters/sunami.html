<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- パスを修正 -->
    <link rel="stylesheet" href="../style.css">
    <title>キャラクター紹介 | すなみ</title>
</head>
<!-- bodyにテーマ用のデータ属性を追加 -->
<body data-theme="sunami">

    <!-- ページ全体を中央揃えにするためのコンテナ -->
    <div class="page-container">

        <div class="character-card-container">
            <div class="character-card" id="sunami-card">
                <div class="card-face card-front">
                    <img src="../images/sunami.png" alt="すなみ" class="character-image" >
                    <h2>すなみ</h2>
                    <table>
                        <tr><th>性格</th><td>元気でポジティブなムードメーカー</td></tr>
                        <tr><th>口癖</th><td>「よしゅ！」「よゆー」</td></tr>
                        <tr><th>好きなこと</th><td>お祭り、体を動かすこと</td></tr>
                        <tr><th>得意なこと</th><td>人を元気にすること、力仕事</td></tr>
                        <tr><th>苦手なこと</th><td>静かにじっとしていること、細かい作業</td></tr>
                    </table>
                    <div class="click-info">（クリックして秘密を見る）</div>
                </div>
                <div class="card-face card-back">
                    <h2>すなみの秘密</h2>
                    <div class="secret-content">
                        <h3>宝の持ち腐れなお札</h3>
                        <p>頭のお札は、どんな悪霊でも一撃で浄化できる決戦兵器。しかし、この世界は平和で悪霊が存在しないため、そのすごい力を発揮する機会が全くない。本人はいつか来る（来ない）決戦の日に備え、日々カラスを追い払って練習している。</p>
                    </div>
                    <div class="click-info">（クリックして戻る）</div>
                </div>
            </div>
        </div>

        <!-- 目次に戻るボタンを追加 -->

    </div>

    <!-- 読み込むスクリプトを新しい専用ファイルに変更 -->
    <script src="../character-page.js"></script>
</body>
</html>
